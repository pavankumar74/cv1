<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            border-collapse:collapse;
        /* margin-right:50px; */
        }
    tr,th,td{
            text-align: center;
            /* width: 50%; */
            
            padding: 10px;
            border:1px solid;
        }
    </style>
</head>
<body>
    <table>
        
            <tr>
                <th>Name</th>
            <th>color</th>
            <th>Description
            </th>
        </tr>
            
        
        <tr>
            <td>Apple</td>
            <td>Red</td>
            <td>These are red</td>
        </tr>
        <tr>
            <td>Pear</td>
            <td>Green</td>
            <td>These are green</td>
        </tr>
        <tr>
            <td>Grape</td>
            <td>Purple/Green</td>
            <td>These are purple and green</td>
        </tr>
    </table>

</html>
